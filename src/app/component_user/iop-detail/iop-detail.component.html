<div class="content">
    <h2>IPO Details</h2>
    <div class="action">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Company Name</th>
                <th scope="col">Stock Exchange</th>
                <th scope="col">Price per share</th>
                <th scope="col">Total number of Shares</th>
                <th scope="col">Open Date Time</th>
                <th scope="col">Remarks</th>
              </tr>
            </thead>
            <tbody>

                <tr *ngFor="let item of ipo_detail;let i=index">
                  <th scope="row">{{item.id}}</th>
                  <th scope="col">{{item.companyName}}</th>
                  <th scope="col">{{item.exchangeName}}</th>
                  <th scope="col">{{item.pricePerShare}}</th>
                  <th scope="col">{{item.totalOfShare}}</th>
                  <th scope="col">{{item.openTime}}</th>
                  <th scope="col">{{item.remark}}</th>
                </tr>
            </tbody>
        </table>
    </div>
  </div>

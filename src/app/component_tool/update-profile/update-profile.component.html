<div class="content"> 
    <button type="button" class="btn btn-primary btn-lg" (click)="onSwitch('Update Profile')" >Update Profile</button>
    <button type="button" class="btn btn-primary btn-lg" (click)="onSwitch('Update Password')" >Update Password</button>
</div>
<div *ngIf="current_status=='Update Password'">
    <div class="login" style="width: 500px;">
        <h2>Update Password</h2>
        <form #formobj>
            <div class="form-group">
              <label for="exampleInputEmail1">Old Password</label>
              <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="pwdObj.oldPassword" name="oldpassword">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">New Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="pwdObj.password" name="password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Re-enter Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="repassword" name="repassword">
              </div>
    
            <button type="submit" class="btn btn-primary" (click)="onUpdatePwd()">Update</button>
          </form>
    </div>
    
</div>
<div *ngIf="current_status=='Update Profile'">
    <div class="login" style="width: 500px;">
        <h2>Update Profile</h2>
        <form #formobj>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="profileObj.name" name="username">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="profileObj.email" name="email">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Phone Number</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="profileObj.mobileNumber" name="mobileNumber">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="admin" [(ngModel)]="type" name="type">
                <label class="form-check-label" for="inlineRadio1">Admin</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" checked name="inlineRadioOptions" id="inlineRadio2" value="user" [(ngModel)]="type" name="type">
                <label class="form-check-label" for="inlineRadio2">User</label>
              </div>
              <br />
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;" (click)="onUpdateProfile()">Update</button>
          </form>
    </div>
</div>
